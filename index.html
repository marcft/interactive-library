<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button type="button">+ Add Book</button>
    </header>
    <main>

    </main>
    <footer>
        <p>Made by Marc Frances</p>
    </footer>
    <dialog>
        <form class="dialog-content">
            <p>Add new book</p>
            <input id="book-name" type="text" placeholder="Title" maxlength="50" required>
            <input id="book-author" type="text" placeholder="Author" maxlength="50" required>
            <input id="book-pages" type="number" placeholder="Pages" min="1" max="999999" required>
            <div class="read-container">
                <label for="book-read">Have you read it?</label>
                <input id="book-read" type="checkbox">
            </div>
            <button type="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
